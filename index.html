<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/_css/style.css" type="text/css">
	<title>Star Wars Dashboard</title>
	<script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
	
	<div class="container">
		<div class="lateral-menu">
			<img src="/_assets/logo.png" alt="logo" />
			<div class="lateral-menu-items">
				<ul>
					<li>
						<img src="/_assets/dashboard.svg" alt="dashboard icon">
						<p>Dashboard</p>
					</li>

					<li>
						<img src="/_assets/personagens.svg" alt="personagens icon">
						<p>Personagens</p>
					</li>

					<li>
						<img src="/_assets/planetas.svg" alt="planetas icon">
						<p>Planetas e Luas</p>
					</li>

					<li>
						<img src="/_assets/nave.svg" alt="nave icon">
						<p>Naves espaciais</p>
					</li>
				</ul>
			</div>

			<div class="settings">
				<i data-feather="settings"></i>
				<p>Configurações</p>
			</div>
		</div>

		<div class="content">
			<div class="card-header">
				<div class="card card-small">
					<div class="card-content">
						<div class="card-info">
							<p>Personagens</p>
							<h2>10</h2>
						</div>
						<img src="/_assets/personagens-black.svg" alt="personagens icon">
					</div>
				</div>
				
				<div class="card card-large">
					<div class="card-container">
						<div class="card-content">
							<div class="card-info">
								<p>Luas</p>
								<h2>8</h2>
							</div>
							<img src="/_assets/luas-black.svg" alt="personagens icon">
						</div>
						
						<div class="card-content">
							<div class="card-info">
								<p>Planetas</p>
								<h2>2</h2>
							</div>
							<img src="/_assets/planetas-black.svg" alt="personagens icon">
						</div>
					</div>
				</div>
				
				<div class="card card-small">
					<div class="card-content">
						<div class="card-info">
							<p>Naves</p>
							<h2>22</h2>
						</div>
						<img src="/_assets/nave-black.svg" alt="personagens icon">
					</div>
				</div>
			</div>
		</div>
	</div>
		
		<script>
		feather.replace()
	</script>
</body>
</html>
